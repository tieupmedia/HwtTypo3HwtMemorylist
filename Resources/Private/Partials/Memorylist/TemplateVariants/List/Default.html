<div class="hwtmemorylist-list">
    <p class="hwtmemmorylist-listinfo">
        <f:translate key="plugin_memorylist.list.countofitems" default="%s items" arguments="{0: '{records -> f:count()}'}" />
    </p>

    <f:if condition="{records -> f:count()} > 0">
        <f:then>
            <ul class="hwtmemorylist-items">
                <f:for each="{records}" as="record">
                    <li>
                        <f:render partial="Memorylist/ListItem" arguments="{record: record}"/>
                    </li>
                </f:for>
            </ul>
        </f:then>
        <f:else>
            <f:render partial="Memorylist/ListNoItems" />
        </f:else>
    </f:if>
</div>

<f:if condition="{ajax}">
    <f:else>
        <div class="hwtmemorylist-controls">
            <button class="hwtmemorylist-ctrl" data-hwtmemorylist-action="clear"><f:translate key="plugin_memorylist.ctrl.clear" default="clear all" /></button>
        </div>
        <f:if condition="{settings.enableDemoTemplates}">
            <f:render partial="Memorylist/ListDemoItemControls" />
        </f:if>
    </f:else>
</f:if>
