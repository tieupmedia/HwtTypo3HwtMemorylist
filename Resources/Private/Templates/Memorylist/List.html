<f:layout name="Memorylist/Default" />

<f:section name="main">
    <f:if condition="{settings.templateVariantList}">
        <f:then>
            <f:render partial="Memorylist/TemplateVariants/List/{settings.templateVariantList -> f:format.case(mode: 'capital')}" arguments="{_all}"/>
        </f:then>
        <f:else>
            <f:render partial="Memorylist/TemplateVariants/List/Default" arguments="{_all}"/>
        </f:else>
    </f:if>
</f:section>
